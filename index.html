<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <title>Happy Birthday - сервис для создания открыток</title>

        <link rel="preload"
              href="fonts/bad-script-v16-latin_cyrillic-regular.woff2"
              as="font"
              type="font/woff2"
              crossorigin>
        <link rel="preload"
              href="fonts/open-sans-v29-latin_cyrillic-regular.woff2"
              as="font"
              type="font/woff2"
              crossorigin>
        <link rel="preload"
              href="fonts/open-sans-v29-latin_cyrillic-700.woff2"
              as="font"
              type="font/woff2"
              crossorigin>

        <link rel="stylesheet"
              href="./style/normalize.css">
        <link rel="stylesheet"
              href="./style/style.css">

    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="header__button-wrapper header__button-wrapper_change-card">
                    <button class="header__button-change header__button-change_text">
                        Поменять поздравление
                    </button>
                    <button class="header__button-change header__button-change_image">
                        Поменять фон
                    </button>
                </div>
                <div class="header__button-wrapper header__button-wrapper_change-gender">
                    <button class="header__button-gender header__button-gender_men"
                            aria-label="Поменять на мужские открытки">
                    </button>
                    <button class="header__button-gender header__button-gender_women header__button-gender_active"
                            aria-label="Поменять на женские открытки">
                    </button>
                </div>
            </div>
        </header>

        <main class="card">
            <div class="container card__container">
                <div class="card__wrapper">
                    <img class="card__image"
                         src="image/main/card-w-01.jpg"
                         alt="Фон открытки"
                         width=840
                         height=520>
                    <p class="card__text">Поздравляю с днем рожденья! <br>
                        Пусть будет жизнь полна веселья, <br>
                        Не будет грусти и хлопот, <br>
                        А только счастье круглый год! <br>
                        <br>
                        Желаю творческих успехов, <br>
                        Прекрасных дней, улыбок, смеха. <br>
                        Любви, душевного тепла, <br>
                        Как сказка, чтобы жизнь была! <br>
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <div class="container footer__container">
                <div class="footer__info-wrapper">
                    <span class="footer__info-item">Design: Anastasia Ilina</span>
                    <span class="footer__info-item">Сoder: Yauheni Kasmachus</span>
                    <span class="footer__info-item">© HBCard, 2022</span>
                </div>
                <div class="footer__social-wrapper">
                    <a href="#"
                       class="footer__social-item footer__social-item_vk"
                       aria-label="Ссылка вконтакте"></a>
                    <a href="#"
                       class="footer__social-item footer__social-item_telegram"
                       aria-label="Ссылка телеграм"></a>
                    <a href="#"
                       class="footer__social-item footer__social-item_pinterest"
                       aria-label="Ссылка пинтерест"></a>
                    <a href="#"
                       class="footer__social-item footer__social-item_stumbler"
                       aria-label="Ссылка стамблер"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
